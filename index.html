<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- css file -->
  <link rel="stylesheet" href="./assets/styles/index.css">
  <!-- js file -->
  <script src="./assets/js/index.js" defer></script>
  <!-- <script src="./assets/js/index.js" defer></script> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="mainBg_theme1">
  <main class="calculator">
    <header class="headerContainer txtClr2_theme1">
      <h1 class="txt">calc</h1>
      <div class="modeContainer">
        <h2 class="txt">THEME</h2>
        <div class="mode">
          <h5 class="modeNum txt">
            <span class="theme">1</span>  
            <span class="theme secondTheme">2</span> 
            <span class="theme">3</span> 
          </h5>
          <div class="pickMode">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="screen"></div>
    <div class="keyPad">
      <div class="row">
        <div class="key del">del</div>
        <div class="key">9</div>
        <div class="key">8</div>
        <div class="key">7</div>
      </div>
      <div class="row">
        <div class="key">+</div>
        <div class="key">6</div>
        <div class="key">5</div>
        <div class="key">4</div>
      </div>
      <div class="row">
        <div class="key">-</div>
        <div class="key">3</div>
        <div class="key">2</div>
        <div class="key">1</div>
      </div>
      <div class="row">
        <div class="key">&times;</div>
        <div class="key">&divide;</div>
        <div class="key">0</div>
        <div class="key">.</div>
      </div>
      <div class="row">
        <div class="key quality bottomKey">&equals;</div>
        <div class="key reset bottomKey">reset</div>
      </div>
    </div>
  </main>
</body>
</html>
